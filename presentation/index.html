<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Compass Informatics MapView</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/moon.css">

    <!-- Theme used for syntax highlighted code -->
    <!-- C:\Python38\python -m http.server --directory=D:\TFS\Lgcsb\Main\JS\PmsJS2\lib\cpsi-mapview\presentation -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <a href="https://compass.ie/">
                    <img src="images/compass-logo.svg" alt="Compass Informatics logo" style="height: 180px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
                </a>
                <h3><a href="https://github.com/compassinformatics/cpsi-mapview/">MapView</a></h3>
                <p>
                    <small><a href="https://github.com/compassinformatics/cpsi-mapview/graphs/contributors">Contributors</a></small>
                </p>
            </section>
            <section data-external="content/introduction.html"></section>
            <section data-external="content/architecture.html"></section>
            <section data-external="content/features.html"></section>
            <section data-external="content/links.html"></section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
            dependencies: [
                {
                    src: 'plugin/external/external.js',
                    condition: function () {
                        return !!document.querySelector('[data-external],[data-external-replace]');
                    }
                }
            ]
        });
    </script>
</body>
</html>
